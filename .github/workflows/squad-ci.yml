name: Squad CI
# Project type was not detected â€” configure build/test commands below

on:
  pull_request:
    branches: [dev, preview, main, insider]
    types: [opened, synchronize, reopened]
  push:
    branches: [dev, insider]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore
        run: dotnet restore src/VivaLaResistance.slnx

      - name: Run tests
        run: dotnet test src/VivaLaResistance.Tests/VivaLaResistance.Tests.csproj --no-restore --verbosity normal
